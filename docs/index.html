<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="fNCXXptJW8n-WPdyStoRlaInowyO-jgyQWmOKCTBVjY" />
    <meta name="keywords" content="portal,portale,portal o niczym,o,niczym,portal internetowy,internetowy,nudy,nuda,dupa" />
    <meta name="description" content="DUPA to portal o niczym, stworzony dla zabawy." />
    <title>DUPA - portal o niczym.</title>
    <style>
        :root{
		/* --d-background-color: rgb(230, 230, 230); */
		    --d-background-color: hsl(0, 0%, 73%);
            --d-primary-color: hsl(0, 58%, 38%);
            --d-grey-color: hsl(0, 0%, 31%);
        }
        body{
            font-family: sans-serif;
            background-color: var(--d-background-color);
            width: 98vw;
            height: max-content;
        }
        .link-span{
            display: block;
            width: 4em;
            margin-top: 1em;
            text-align: center;
        }
        .single-link{
            display: flex; align-items: center;
            flex-direction: column; text-decoration: none;
            color: #000000; font-family: sans-serif; padding: 10px; padding-top: 13px;
        }
        .single-link:hover{
            background-color: hsl(0, 0%, 60%);
        }
        .right-separator::after{
            content: '';
            display: block;
            position: absolute;
            width: 0.1em;
            height: 100%;
            background-color: hsl(0, 0%, 60%);
            left: 100%;
        }
        .right-separator{
            display: flex; flex-direction: column; align-items: center; width: 6.8em; 
            height: 97vh; position: absolute; top: 15px;
        }
        .d-navigation{
            display: flex; flex-direction: column; align-items: center; margin-top: 7em; 
            gap: 3em;
        }
        .mobile-menu{
            display: none;
        }
        @media screen and (min-width: 600px) {
            body{
                width: 97svw;
            }
        }
        @media screen and (max-width: 600px) {
            body{
                width: 40svw;
            }
        }
        @media screen and (max-width: 1080px){
            body{
                width: 96svw;
            }
            main{
                height: 90svh;
            }
            .right-separator{
                display: none;
            }
            .mobile-menu{
                display: flex;
                flex-direction: row;
                width: 97svw;
                height: 10em;
                position: absolute;
                top: 87svh;
                z-index: 99;
            }
            .single-link{
                padding-bottom: 0;
                padding-top: 0;
            }
            .d-logo{
                width: 3em; height: 3em; padding: 1.3em 0.4em; border-radius: 100%;
                display: flex; align-items: center; justify-content: center; font-size: 2.5rem;
            }
            .d-logo-primary{
                background-color: var(--d-primary-color);
            }
            .d-logo-grey{
                background-color: var(--d-grey-color);
            }
        }
    </style>
</head>
<body>
    <main>
        <aside class="right-separator">
            <nav class="d-navigation">
                <a href="/" class="single-link">
                    <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                    background-color: var(--d-primary-color);"><span style="margin-top: 3px; color: var(--d-background-color);">D</span></div> 
                    <span class="link-span" style="background-color: var(--d-grey-color); padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px; border-radius: 12px;
                    color: var(--d-background-color);">Strona Główna</span>
                </a>
                <a href="/articles" class="single-link">
                    <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                    background-color: var(--d-grey-color);"><span style="margin-top: 3px; color: var(--d-background-color);">A</span></div>
                    <span class="link-span" style="background-color: var(--d-grey-color); padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px; border-radius: 12px;
                    color: var(--d-background-color);">Artykuły</span>
                </a>
                <a href="/quick_shots" class="single-link">
                    <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                    background-color: var(--d-grey-color);"><span style="margin-top: 3px; color: var(--d-background-color);">S</span></div>
                    <span class="link-span" style="background-color: var(--d-grey-color); padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px; border-radius: 12px;
                    color: var(--d-background-color);">Szybkie Strzały</span>
                </a>
                <a href="/contact" class="single-link">
                    <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                    background-color: var(--d-grey-color);"><span style="margin-top: 3px; color: var(--d-background-color);">K</span></div>
                    <span class="link-span" style="background-color: var(--d-grey-color); padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px; border-radius: 12px;
                    color: var(--d-background-color);">Kontakt</span>
                </a>
            </nav>
        </aside>
        <nav class="mobile-menu">
            <a href="/" class="single-link">
                <div class="d-logo d-logo-primary">
                <span style="margin-top: 3px; color: var(--d-background-color);">D</span></div> 
                <span class="link-span" style="background-color: var(--d-grey-color);
                padding-top: 3px; padding-bottom: 3px; padding-left: 5px;
                padding-right: 5px; border-radius: 12px;
                color: var(--d-background-color);">Strona Główna</span>
            </a>
            <a href="/articles" class="single-link">
                <div class="d-logo d-logo-grey">
                <span style="margin-top: 3px; color: var(--d-background-color);">A</span></div>
                <span class="link-span" style="background-color: var(--d-grey-color);
                padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px;
                border-radius: 12px;
                color: var(--d-background-color);">Artykuły</span>
            </a>
            <a href="/quick_shots" class="single-link">
                <div class="d-logo d-logo-grey">
                <span style="margin-top: 3px; color: var(--d-background-color);">S</span></div>
                <span class="link-span" style="background-color: var(--d-grey-color);
                padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px;
                border-radius: 12px;
                color: var(--d-background-color);">Szybkie Strzały</span>
            </a>
            <a href="/contact" class="single-link">
                <div class="d-logo d-logo-grey">
                <span style="margin-top: 3px; color: var(--d-background-color);">K</span></div>
                <span class="link-span" style="background-color: var(--d-grey-color);
                padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px;
                border-radius: 12px;
                color: var(--d-background-color);">Kontakt</span>
            </a>
        </nav>
    </main>
</body>
</html>

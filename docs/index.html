<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="fNCXXptJW8n-WPdyStoRlaInowyO-jgyQWmOKCTBVjY" />
    <meta name="keywords" content="portal,portale,portal o niczym,o,niczym,portal internetowy,internetowy,nudy,nuda,dupa" />
    <meta name="description" content="DUPA to portal o niczym, stworzony dla zabawy." />
    <title>DUPA - portal o niczym.</title>
    <style>
        :root{
		/* --d-background-color: rgb(230, 230, 230); */
		    --d-background-color: hsl(0, 0%, 73%);
            --d-primary-color: hsl(0, 58%, 38%);
            --d-grey-color: hsl(0, 0%, 31%);
        }
        body{
            font-family: sans-serif;
            background-color: var(--d-background-color);
            width: 98vw;
            height: max-content;
            margin: 0;
            padding: 0;
        }
        .desktop-view{
            display: block;
        }
        .link-span{
            display: block;
            width: max-content;
            margin-top: 0.2em;
            margin-left: 1em;
            text-align: center;
        }
        .single-link{
            display: flex; align-items: center;
            flex-direction: row; text-decoration: none;
            color: #000000; font-family: sans-serif; padding: 10px; padding-top: 13px;
        }
        .single-link:is(:nth-child(2)){
            margin-left: 10em;
        }
        .single-link:hover{
            background-color: hsl(0, 0%, 60%);
        }
        .right-separator{
            width: max-content; height: 20vh; margin-inline: auto; margin-top: 1em;
        }
        .d-navigation{
            display: flex; flex-direction:row; align-items: center;
        }
        .mobile-menu{
            display: none;
        }
        .d-after::before{
            content: '';
            width: 2px;
            height: 2.5em;
            translate: 9em 0;
            background-color: var(--d-primary-color);
        }
        .d-after::after{
            content: 'portal o niczym.';
            margin-left: 1.5em;
            color: var(--d-primary-color);
            font-size: 1.4rem;
        }
        .article-section{
            width: 55vw; margin-inline: auto;
        }
        .article-section-header{
            display: block; width: max-content; color: hsl(0, 0%, 31%);
        }
        .article-container{
            width: 50rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }
        .article-box{
            width: calc(67rem / 3 - 15px);
            height: 20.6rem;
            display: flex;
            flex-direction: column-reverse;
            text-decoration: none;
        }
        .article-box:hover .article-link{
            color: #111010;
        }
        .article-image{
            aspect-ratio: 1/1;
            translate: -5%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .article-image-d{
            font-size: 5.3rem; border-radius: 100%; padding: 1.3em; background-color: hsl(0, 0%, 31%); width: 30px;
            height: 30px; display: flex; align-items: center; justify-content: center;
            color: var(--d-background-color);
        }
        .article-image-img{
            width: 100%;
            height: 87%;
        }
        .article-text{
            width: max-content;
            overflow-wrap: break-word;
            font-weight: 550;
            margin-left: 10px;
            /* background-color: hsl(0, 0%, 31%); border-radius: 1em; */
            padding: 13px 20px; font-size: 1.6rem;
            margin-top: 0.3em;
        }
        .article-link{
            text-decoration: none; color: var(--d-grey-color);
        }
        @media screen and (min-width: 600px) {
            body{
                width: 100svw;
            }
        }
        @media screen and (max-width: 600px) {
            body{
                width: 40svw;
            }
        }
        @media screen and (max-width: 680px){
            body{
                width: 100%;
                height: 100%;
            }
            main{
                height: 100svh;
            }
            .mobile-view{
                display: grid;
                grid-template-rows: 1fr 2fr 1fr;
            }
            .desktop-view{
                display: none;
            }
            .mobile-menu{
                display: flex;
                flex-direction: row;
                gap: 4px;
                width: 99svw;
                height: max-content;
                position: absolute;
                top: 82.3dvh;
                left: 1px;
                z-index: 99;
            }
            .single-link{
                padding-bottom: 0;
                padding-top: 0;
            }
            .d-logo{
                width: 2em; height: 2em; padding: 0.3em 0.3em; border-radius: 100%;
                display: flex; align-items: center; justify-content: center; font-size: 1.6rem;
            }
            .d-logo-primary{
                background-color: var(--d-primary-color);
            }
            .d-logo-grey{
                background-color: var(--d-grey-color);
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="desktop-view">
            <header class="right-separator">
                <nav class="d-navigation">
                    <a href="/" class="single-link d-after">
                        <div style="width: max-content; height: max-content; padding: 7px; padding-inline: 1em; border-radius: 1em;
                        display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                        background-color: var(--d-primary-color);">
                        <span style="color: var(--d-background-color);">Dupa</span></div> 
                    </a>

                    <a href="/" class="single-link">
                        <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                        background-color: var(--d-primary-color);">
                        <span style="margin-top: 3px; color: var(--d-background-color);">D</span></div> 
                        <span class="link-span" style="color: var(--d-grey-color);">Strona Główna</span>
                    </a>
                    <a href="/articles" class="single-link">
                        <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                        background-color: var(--d-grey-color);"><span style="margin-top: 3px; color: var(--d-background-color);">A</span></div>
                        <span class="link-span" style="color: var(--d-grey-color);">Artykuły</span>
                    </a>
                    <a href="/quick_shots" class="single-link">
                        <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                        background-color: var(--d-grey-color);"><span style="margin-top: 3px; color: var(--d-background-color);">S</span></div>
                        <span class="link-span" style="color: var(--d-grey-color);">Szybkie Strzały</span>
                    </a>
                    <a href="/contact" class="single-link">
                        <div style="width: 50px; height: 50px; padding: 7px; border-radius: 100%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; 
                        background-color: var(--d-grey-color);"><span style="margin-top: 3px; color: var(--d-background-color);">K</span></div>
                        <span class="link-span" style="color: var(--d-grey-color);">Kontakt</span>
                    </a>
                </nav>
            </header>
            <section class="article-section">
                <h2 class="article-section-header">Artykuły</h2>
                <div class="article-container">

                    <a href="/article/chlodne-dni" class="article-box">
                        <div class="article-text">
                            <span class="article-link">Chłodne dni</span>
                        </div>
                        <div class="article-image">
                            <span class="article-image-d">D</span>
                        </div>
                    </a>

                    <a href="/article/smiech-pod-wiatr" class="article-box">
                        <div class="article-text">
                            <span class="article-link">Śmiech pod wiatr</span>
                        </div>
                        <div class="article-image">
                            <span class="article-image-d">D</span>
                        </div>
                    </a>

                </div>
            </section>
        </div>
        <div class="mobile-view">
            <nav class="mobile-menu">
                <a href="/" class="single-link">
                    <div class="d-logo d-logo-primary">
                    <span style="margin-top: 3px; color: var(--d-background-color);">D</span></div> 
                    <span class="link-span" style="background-color: var(--d-grey-color);
                    padding-top: 3px; padding-bottom: 3px; padding-left: 5px;
                    padding-right: 5px; border-radius: 12px;
                    color: var(--d-background-color);">Strona Główna</span>
                </a>
                <a href="/articles" class="single-link">
                    <div class="d-logo d-logo-grey">
                    <span style="margin-top: 3px; color: var(--d-background-color);">A</span></div>
                    <span class="link-span" style="background-color: var(--d-grey-color);
                    padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px;
                    border-radius: 12px;
                    color: var(--d-background-color);">Artykuły</span>
                </a>
                <a href="/quick_shots" class="single-link">
                    <div class="d-logo d-logo-grey">
                    <span style="margin-top: 3px; color: var(--d-background-color);">S</span></div>
                    <span class="link-span" style="background-color: var(--d-grey-color);
                    padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px;
                    border-radius: 12px;
                    color: var(--d-background-color);">Szybkie Strzały</span>
                </a>
                <a href="/contact" class="single-link">
                    <div class="d-logo d-logo-grey">
                    <span style="margin-top: 3px; color: var(--d-background-color);">K</span></div>
                    <span class="link-span" style="background-color: var(--d-grey-color);
                    padding-top: 3px; padding-bottom: 3px; padding-left: 5px; padding-right: 5px;
                    border-radius: 12px;
                    color: var(--d-background-color);">Kontakt</span>
                </a>
            </nav>
        </div>
    </main>
</body>
</html>
